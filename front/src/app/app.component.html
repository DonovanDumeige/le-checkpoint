
<mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <a class="logo-container" href="/">
        <img class="logo" src="../assets/img/Icone-site-2.png" alt="logo checkpoint">
        <span>Le checkpoint blog </span>
      </a>
      <span class="example-spacer"></span>
      <button mat-flat-button routerLink="users">Users</button>
      <button mat-flat-button routerLink="admin">Admin</button>

      <mat-form-field class="form-field" name="loginRegistrerDropdown">
        <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
          <mat-option *ngFor="let entry of entries" [value]="entry.link">
            {{entry.name}}

          </mat-option>
        </mat-select>

      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
<router-outlet></router-outlet>
