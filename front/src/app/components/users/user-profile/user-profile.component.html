<div *ngIf="user" class="main-div">
  <mat-card class="card">

    <mat-card-header>

      <div mat-card-avatar>
        <img *ngIf="user.profileImage !== null; else placeHolderImage"
        src="/api/user/profile-image/{{user.profileImage}}"
        alt="Image de profil de {{user.username}}" class="header-image">
        <ng-template #placeHolderImage>
          <img src="../../../../assets/placeholders/placeholder-user-profile.png"
          alt="Image utilisateur par dÃ©faut" class="header-image">
        </ng-template>

      </div>
          <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

      <p>Username: {{user.username}} </p>
      <p>Role: {{user.role}}</p>
    </mat-card-content>
  </mat-card>
</div>
